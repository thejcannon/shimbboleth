steps:
  - type: ~
    fields:
      # Text fields
      - text: text
        key: text-bare
      - text: text
        key: text-with-hint
        hint: hint
      - text: text
        key: text-with-required
        required: false
      - text: text
        key: text-with-default
        default: default
      - text: text
        key: text-with-format
        format: "^$"
      # Select fields
      - select: select
        key: select-bare
        options:
          - label: label
            value: value
      - select: select
        key: select-with-hint
        hint: hint
        options:
          - label: label
            value: value
      - select: select
        key: select-with-required
        required: false
        options:
          - label: label
            value: value
      - select: select
        key: select-with-multiple
        multiple: true
        options:
          - label: label
            value: value
      - select: select
        key: select-with-default
        default: value
        options:
          - label: label
            value: value
      - select: select
        key: select-with-multiple-and-scalar-default
        multiple: true
        default: value
        options:
          - label: label
            value: value
      - select: select
        key: select-with-multiple-and-list-default
        multiple: true
        default:
          - value
        options:
          - label: label
            value: value
      - select: select
        key: select-with-option-with-hint
        options:
          - label: label
            value: value
            hint: hint
      - select: select
        key: select-with-option-with-required
        options:
          - label: label
            value: value
            required: false
